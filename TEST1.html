<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban View</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    .kanban-column{
        border-radius: 14px;
    }

    .card:hover{
        border-color: rgb(231, 97, 115);  
        border-radius: 10px;
    }

    .container-fullscreen {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #task-form {
      flex: 0 1 auto;
    }

    .kanban-board {
      flex: 1 1 auto;
      overflow-y: auto;
    }

    .kanban-column {
      min-height: 500px;
      max-height: 80vh;
      overflow-y: auto;
      border: 1px solid #dee2e6;
      padding: 10px;
      background-color: #f8f9fa;
    }

    .kanban-header {
      background-color: #0eb1d1;
      color: white;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      margin-bottom: 10px;
      
    }

    .kanban-header h5 {
      margin: 0;
    }
    

    .badge-status {
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div>
    <h2 class="text-start text-white p-3" style="background-color: #0eb1d1">Kanban View</h2>
    <div class="container-fluid container-fullscreen">
      <form id="task-form" class="mb-3 p-3">
        <div class="row">
          <div class="col-md-3">
            <div class="mb-3">
              <label for="task" class="form-label">Tugas</label>
              <input type="text" id="task" class="form-control" placeholder="Masukkan tugas" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select id="status" class="form-select" required>
                  <option value="pending">Pending</option>
                  <option value="planning">Planning</option>
                  <option value="design">Design</option>
                  <option value="development">Development</option>
                  <option value="testing">Testing</option>
                  <option value="resolved">Resolved</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn mt-2" style="background-color: #0eb1d1; color: white;">Tambah</button>
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col">
          <div class="kanban-header">
            <h5>Pending </h5>
          </div>
          <div id="pending" class="kanban-column"></div>
        </div>
        <div class="col">
          <div class="kanban-header">
            <h5>Planning</h5>
          </div>
          <div id="planning" class="kanban-column"></div>
        </div>
        <div class="col">
          <div class="kanban-header">
            <h5>Design</h5>
          </div>
          <div id="design" class="kanban-column"></div>
        </div>
        <div class="col">
          <div class="kanban-header">
            <h5>Development</h5>
          </div>
          <div id="development" class="kanban-column"></div>
        </div>
        <div class="col">
          <div class="kanban-header">
            <h5>Testing </h5>
          </div>
          <div id="testing" class="kanban-column"></div>
        </div>
        <div class="col">
          <div class="kanban-header">
            <h5>Resolved</h5>
          </div>
          <div id="resolved" class="kanban-column"></div>
        </div>
      </div>
    </div>
  </div>
 

  <script>
    $(document).ready(function(){
      $('#task-form').submit(function(e) {
        e.preventDefault();

        var taskName = $('#task').val();
        var taskStatus = $('#status').val();

        var taskCard = $('<div class="card mt-2"><div class="card-body">'+ taskName +'</div></div>');

        $('#' + taskStatus).append(taskCard);

        $('#task').val('');
        $('#status').val('pending');
      });

      $(document).on('dblclick', '.card', function() {
        $(this).remove();
      });
    });
  </script>

</body>
</html>
